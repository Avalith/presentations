	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">

	<link rel="stylesheet" href="css-theme/shutterfly.css">

	<!-- For syntax highlighting -->
	<!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->

<body>

<div class="reveal">
	<div class="slides">
		<section data-markdown="slides/slides.md" data-separator="^\*\*\*$" data-separator-vertical="^---$"></section>
		<script>
			var current_slide_file = location.search.substr(1).split('&')[0];
			if(current_slide_file){ document.getElementsByTagName('section')[0].dataset.markdown = '/slides/' + current_slide_file + '/slides.md'; }
		</script>
	</div>
	
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
	// https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize(
	{
		// width: 800,
		// height: 500,
		maxScale: 2.0,
		
		controls		: false,
		history			: true,
		// center			: false,
		// rollingLinks	: false,
		// mouseWheel		: true,
		
		transition		: 'linear', // default/cube/page/concave/zoom/linear/fade/none
		// transitionSpeed	: 'fast', // default/fast/slow
		
		dependencies: [
			{ src: 'lib/js/classList.js'				, condition: function() { return !document.body.classList; } },
			{ src: 'plugin/markdown/marked.js'			, condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'plugin/markdown/markdown.js'		, condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'plugin/highlight/highlight.js'		, async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			// { src: 'plugin/livescript/livescript.js'	, async: true, condition: function() { return true; } },
			{ src: 'plugin/zoom-js/zoom.js'				, async: true, condition: function() { return !!document.body.classList; } },
			{ src: 'plugin/notes/notes.js'				, async: true, condition: function() { return !!document.body.classList; } }
			// { src: 'plugin/search/search.js'			, async: true, condition: function() { return !!document.body.classList; } }
			// { src: 'plugin/remotes/remotes.js'		, async: true, condition: function() { return !!document.body.classList; } }
		]
	});
</script>
